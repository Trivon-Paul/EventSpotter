{% extends 'EventSpotter/base.html' %}
{% block content %}
    <div class="row justify-content-center m-4">
    <div class="col-lg-6">
    <div class="card">
    <div class="card-body p-4 rounded shadow border border-1 bg-white">
    <h1 class="text-center">Login</h1>
    <form action="{% url 'login' %}" method="post">
        <div class="row m-2">
        {% csrf_token %}
        <div class="row my-2">{{ form.username.label }}:
            {{ form.username }}</div>
        <div class="row my-2">{{ form.password.label }}:
            {{ form.password }}</div>
        <button type="submit" class="btn btn-success" id="login">Login</button>
        </div>
    </form>
    <div class="row m-2">
    <a href="{% url 'register' %}" class="btn btn-danger text-center">Create an account</a>
    </div>
    </div>
    </div>
    </div>
    </div>


 <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
{% endblock %}
