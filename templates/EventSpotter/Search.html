{% extends 'EventSpotter/base.html' %}
{% block content %}
    <div class="container-fluid bg-secondary p-5">
        <div class="row justify-content-center pt-4"><div class="col-8">
            <h1 class="display-3 text-center text-white fw-light">Ticketmaster</h1>
        </div></div>
        <div class="row justify-content-center"><div class="col-8">
            <h1 class="display-5 text-center text-white fw-bold">
                Quickly find tickets around you
            </h1>
        </div></div>

        <div class="row justify-content-center"><div class="col-8">
          <form action="{% url 'search' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="input-group row  justify-content-center">
                <div class="col">{{ form.keyword }}</div>
                <div class="col">{{ form.location }}</div>
                <div class="col"><button type="submit" class="btn btn-danger" id="search">SEARCH</button></div>
            </div>

          </form>

        </div></div>

        <div class="row justify-content-center"><div class="col-8">
            <div class="alert alert-danger mt-3" role="alert" id="alert"></div>
        </div></div>
    </div>

    <div class="container p-4 shadow my-4 border border-1 bg-white overflow-hidden" id="alertBottom">
        <h5>No results were found!</h5>
    </div>

    <div class="container p-3 shadow my-4 border border-1 bg-white overflow-hidden" id="found">
        <h3 class="m-3 text-body-secondary" id="items">0 items found</h3>
        <div id="results"></div>

    </div>

 <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
{% endblock %}
