{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Spotter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet"
        href="{% static 'css/eventspotter.css' %}">

</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top" data-bs-theme="dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand" id="home">Event Spotter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="{% url 'search' %}" class="nav-link">Search</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'saved' %}" class="nav-link">Saved Events</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'about' %}" class="nav-link">About Us</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
              </li>

              <li class="nav-item text-end">
                <p class="btn-black" id="username">{{ username }}</p>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

</body>
</html>
