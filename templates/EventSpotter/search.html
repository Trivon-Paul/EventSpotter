{% extends 'EventSpotter/base.html' %}
{% block content %}
    <div class="container-fluid bg-secondary p-5">
        <div class="row justify-content-center pt-4"><div class="col-8">

        </div></div>
        <div class="row justify-content-center"><div class="col-8">
            <h1 class="display-5 text-center text-white fw-bold">
                Quickly find tickets around you
            </h1>
        </div></div>

          <form action="{% url 'search' %}" method="post" class="mt-4 justify-content-center input-group">
            {% csrf_token %}
                {{ form.keyword }}
                {{ form.location }}

          </form>

    </div>

 <!-- JQuery -->

{% endblock %}
